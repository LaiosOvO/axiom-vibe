[package]
name = "axiom-desktop"
version = "0.1.0"
description = "Axiom Desktop Application"
authors = ["Axiom AI Team"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

[dependencies]
tauri = { version = "2.0", features = ["devtools"] }
tauri-plugin-shell = "2.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[features]
# 默认功能集
default = ["custom-protocol"]
# Tauri 自定义协议（生产环境需要）
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
# 优化构建设置
panic = "abort"
codegen-units = 1
lto = true
opt-level = "z"
strip = true
